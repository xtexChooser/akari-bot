site_name: 小可 · 文档
site_url: https://bot.teahou.se/
site_author: Teahouse Studios

repo_url: https://github.com/Teahouse-Studios/bot
repo_name: Teahouse-Studios/bot

nav:
  - 信息:
    - 首页: index.md
    - 常见问题: faq.md
    - 开始: setup.md
  - 模块: modules.md
  - 开发:
    - 技术实现: dev/implementation.md
    - 新建模块指南: dev/new_module.md

theme:
  name: material
  font:
    text: Source Sans Pro
    language: zh
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
  icon:
    repo: octicons/mark-github-16
  favicon: assets/favicon.ico
  logo: assets/logo.svg

extra:
  social:
    - icon: material/web
      link: https://teahou.se/
      name: Website
    - icon: octicons/mark-github-16
      link: https://github.com/Teahouse-Studios/
      name: GitHub
    - icon: material/email
      link: mailto:admin@teahou.se
      name: Email us

extra_css: 
  - custom/custom.css

extra_javascript:
  - custom/custom.js

plugins:
  - search
  - minify

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

